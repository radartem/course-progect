<div class="header1"><h3>ПРЕДИСЛОВИЕ</h3></div>
<div class="section-container-spacer">
<p>Географические открытия совершались во все исторические эпохи, начиная с древнейших времен, представителями всех цивилизованных народов. Но для древних веков очень трудно, практически невозможно выявить точную хронологическую последовательность открытий. Иногда можно приблизительно установить, в каком столетии совершено то или иное замечательное географическое открытие. В ряде случаев приходится ограничиваться лишь указаниями на то, к какому тысячелетию до новой эры оно относится. Это нужно иметь в виду при пользовании материалами о древнейших открытиях.</p>
<p>Крупнейшие географические открытия (территориальные и экваториальные), сделанные европейскими мореплавателями и путешественниками в середине XV — середине XVII в. (в зарубежной литературе обычно только середина XV — середина XVI в.), принято называть Великими благодаря их исключительному значению для судеб Европы и всего мира. Эпоха Великих открытий, хронологические рамки которой во II томе ограничены концом XV — серединой XVII в., делится на два периода:</p>
<p>
испано-португальский период, конец XV — середина XVI в., включающий открытие Америки начиная с первой экспедиции Колумба (1492 г.); португальские плавания к Индии и берегам Восточной Азии начиная с экспедиции Васко да Гамы; испанские тихоокеанские экспедиции XVI в. от первого кругосветного плавания Магеллана до экспедиции Вильяловоса (1542—1543 гг.);

    период русских и голландских открытий (середина XVI — середина XVII в.). К нему относятся: открытие русскими всей Северной Азии от похода Ермака до плавания Попова—Дежнева (1648 г.); английские и французские открытия в Северной Америке; голландские и тихоокеанские экспедиции и открытие Австралии.</p>
    <p>
К общим причинам снаряжения экспедиций для открытий относятся: рост в странах Европы товарного производства; недостаток драгоценных металлов и связанные с этим поиски новых земель, где надеялись найти золото, серебро и самоцветы, пряности и слоновую кость (в тропиках), ценные меха и моржовые бивни (в северных странах); поиски новых торговых путей из Европы в Индию и Восточную Азию, вызванные стремлением западноевропейских купцов избавиться от торговых посредников и наладить прямую связь с азиатскими странами (турецкие завоевания почти полностью закрыли дорогу на Восток через Малую Азию и Сирию). Великие географические открытия стали возможны благодаря успехам науки и техники: созданию достаточно надежных для океанского плавания парусных судов (каравелл), усовершенствованию компаса и морских карт и др. Большую роль сыграла все более утверждавшаяся идея шарообразности Земли; с нею была связана также мысль о возможности западного морского пути в Индию через Атлантический океан. Важное значение для Великих географических открытий имели успехи в области географических знаний и развитие мореплавания у народов Востока.</p>
<p>
Великие географические открытия явились событиями всемирно-исторического значения: выяснены контуры обитаемых материков (кроме северных и северо-западных берегов Америки и восточного берега Австралии), исследована большая часть земной поверхности, однако не изученными еще остались многие внутренние районы Америки, Центральной Африки и вся Внутренняя Австралия. Великие географические открытия дали новый обширный материал для многих других областей знания — истории, ботаники, зоологии, этнографии. В результате Великих географических открытий европейцы впервые познакомились с рядом сельскохозяйственных культур (маис, томаты, табак), распространившихся затем и в Европе.</p>
<p>
Великие географические открытия имели крупнейшие социально-экономические последствия. Обнаружение новых торговых путей и новых стран способствовало тому, что торговля приобрела мировой характер, произошло гигантское увеличение количества находившихся в обращении товаров. Это ускорило процесс разложения феодализма и возникновения «капиталистической эры»{1} в Западной Европе. Колониальная система, образовавшаяся вслед за Великими географическими открытиями (уже в этот период европейцы, истребляя коренное население, захватили огромные территории в Америке и организовали опорные базы на побережье Африки, в Южной и Восточной Азии), явилась одним из рычагов так называемого первоначального накопления капитала; этому способствовал и наплыв после Великих географических открытий дешевого американского золота и серебра в Европу, вызвавший здесь значительное повышение цен.</p>
<p>
В первый период Великих географических открытий, когда главные торговые трассы переместились из Средиземного моря в Атлантический океан, на этих путях господствовали Португалия и Испания. В то же время основными производителями промышленных товаров были Нидерланды, Англия и Франция, что дало возможность их буржуазии особенно быстро богатеть: перекачивая к себе золото и серебро из пиренейских стран, она постепенно вытесняла своих конкурентов с морских магистралей и из их заморских колоний. После разгрома «Непобедимой Армады» (1588 г.) испано-португальскому могуществу (а в те годы обе пиренейские державы составляли единое государство) был нанесен сокрушительный удар. В частности, в исследованиях Тихого океана и южных морей на рубеже XVI и XVII вв. основная инициатива перешла к Нидерландам, а в 40-х г. XVII в. буржуазная революция в Англии вывела и эту страну на широкую арену борьбы за рынки сбыта, господство на морях и колониальные владения.</p>
<p>
Великие географические открытия оказали революционизирующее влияние на развитие философской мысли и естествознания. У людей не только расширился пространственный кругозор: в те времена «внешнему и внутреннему взору человека открылся бесконечно более широкий горизонт».</p>
<p>
    Великие географические открытия сказались, в частности, на развитии географических знаний, основными «поставщиками» которых в ту эпоху были не ученые-натуралисты, а люди, имевшие к науке весьма отдаленное отношение. Поэтому процесс накопления знаний шел весьма сложно, имел многоступенчатый характер. Научные обобщения тормозились крепко укоренившимися в сознании людей средневековыми предрассудками и религиозными мифами. Освобождение географической мысли от церковных догм осуществлялось медленно и мучительно, хотя и неуклонно… В конце рассматриваемого периода — в 1650 г. — в Нидерландах появилась «Всеобщая география», написанная выдающимся ученым того времени Бернхардом Варениусом (1622—1650 гг.). Его труд как бы подводит итоги географическим достижениям эпохи Великих географических открытий. В нем на основе новых сведений о Земле, добытых к тому времени, впервые после античных авторов осуществлены широкие географические обобщения — описаны горные системы суши, леса и степи, значительное внимание уделено океанам и морям и, в частности, впервые в качестве самостоятельной акватории в южном полушарии Земли выделен Южный океан.</p>
<p>
